# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink
- pyocd

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: D:/gg_project/MS_Workspace_10kV/boards/arm/msd_zigbee_52840
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: D:/gg_project/MS_Workspace_10kV/Temperature_Sensor/msd_zigbee_52840/zephyr/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: D:/Nordic/NRF_CONNECT_SDK/v1.9.1/toolchain/opt/bin/arm-none-eabi-gdb.exe

# Runner specific arguments
args:
  nrfjprog:
    - --softreset
  jlink:
    - --dt-flash=y
    - --device=nrf52
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
